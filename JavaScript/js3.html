    <script>
        //Operators
        //Addition Operator
        let three = 2 + 1;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let str = '23' + '32';
        console.log(str);
        let number = 5;
        number += 10; // number = number + 10;
        console.log(number);

        //Subtration Operator
        let two = 3 - 1;
        console.log(two);
        let num = 25;
        num -= 5; // num = 25 - 5;
        console.log(num);

        //Division Operator
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4; // div = div / 4;
        console.log(div);

        //Remainder Operator
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3); // Not a Number(NaN)
        let rem = 25;
        rem %= 2; // rem = rem % 2;
        console.log(rem);

        //Multiplication Opreator
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);
        let mul = 25;
        mul *= 2; // mul = mul * 2;
        console.log(mul);

        //Exponential operation
        let exp1 = 2 ** 3;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precendenc
        // * / %
        // + - 
        // =
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        //Comparisons operators
        let n = 12;
        let m = '12';
        console.log(n < 5)
        console.log(n < 13)
        console.log(n <= 15)
        console.log(n <= 6)
        console.log(n > 5)
        console.log(n > 13)
        console.log(n >= 12)
        console.log(n >= 22)
        console.log(n == m) // Check only value
        console.log(n === m) // Check both value and data type
        console.log(n != m)
        console.log(n !== m)

        // Logical Operators
        // AND &&
        // OR ||
        // NOT !

        console.log(12 < 13 && 15 > 11 && 10 > 5)
        console.log(true && true && true)
        console.log(12 < 13 && 15 > 11 && 10 >15)
        console.log(true && true && false) 

        console.log(10 < 12 || 13 > 21 || 23 < 11)
        console.log(true || false || false)

        // AND x
        // OR +
        // 1 x 1 x 0 = 0
        // 1 + 1 + 0 = 1

        //if condition for one situation
        //when the conditin is true,(if)
        let Num1 = 2;
        if (Num1 > 0){
        console.log('Number is greater than 0');
        }

        //when the condition is false, (if else)
        let num1 = -2;
        if (num1 > 0){
        console.log('Number is greater than 0');
        }else {
        console.log('Number is less than 0');
        }

        //if there is more than one situation, (if else if else)
        let num2 = 2;
        if (num2 > 0){
        console.log('Number is greater than 0');
        }else if (num2 == 0){
        console.log('Number is equal than 0');
        }else if (num2 < 0){
        console.log('Number is less than 0')
        }else {
        console.log('Number is not a number')
        }
