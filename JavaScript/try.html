<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //why loop
        let num1 = 1;
        while (num1 < 10){
            document.write(`<h3>This num1 is ${num1}.</h3>`);
            num1++;
        }

        let no = 1;
        do{
           document.write(`<h3>This no is ${no}.</h3>`); 
        no++;
        }while(no < 10);
    </script>
</body>
</html>
