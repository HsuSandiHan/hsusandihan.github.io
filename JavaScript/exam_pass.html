<body>

        function result() {
            //alert('Hello');
            let name = document.myForm.name.value;
            console.log(name);

            console.log(html);
            let css = document.myForm.css.value;
            console.log(css);
            let js = document.myForm.js.value;

            if (html > 100 || css > 100 || js > 100){
                document.write('<h1> The Exam Result is Error.</h1>');
            } else if (html < 50 && css < 50 && js < 50){
                document.write('<h1> Sorry, '+name+' Fails with '+html+'marks in HTML, '+css+'marks in CSS and '+js+'marks in JavaScript. </h1>');

                document.write('<h1> Sorry, '+name+' Fails with '+html+'marks in HTML and '+css+'marks in CSS. </h1>');
            }else if (html < 50 && js < 50){
                document.write('<h1> Sorry, '+name+' Fails with '+html+'marks in HTML and '+js+'marks in JavaScript. </h1>');
            }else if (css < 50 && js < 50){
                document.write('<h1> Sorry, '+name+' Fails with '+css+'marks in CSS and '+js+'marks in JavaScript. </h1>');
            }else if (html < 50){
                document.write('<h1> Sorry, '+name+' Fails in HTML with '+html+'marks. </h1>');
            }else if (css < 50){
                document.write('<h1> Sorry, '+name+' Fails in CSS with '+css+'marks. </h1>');
            }else if (js < 50){
                document.write('<h1> Sorry, '+name+' Fails in JavaScript with '+js+'marks. </h1>');
            }else if (html >= 81 && css >= 81 && js >= 81){
                document.write('<h1> Congratulation!! '+name+' Passes out with Destinations in HTML with '+html+'marks , in CSS with '+css+'marks and in JavaScript with '+js+'marks. </h1>');

                document.write('<h1> Congratulation!! '+name+' Passes out with Destinations in HTML with '+html+'marks and in CSS with '+css+'marks. </h1>');
            }else if (html >= 81 && js >= 81){
                document.write('<h1> Congratulation!! '+name+' Passes out with Destinations in HTML with'+html+'marks and in JavaScript with '+js+'marks. </h1>');
            }else if (css >= 81 && js >= 81){
                document.write('<h1> Congratulation!! '+name+' Passes out with Destinations in CSS with '+css+'marks and in JavaScript with '+js+'marks. </h1>');

                document.write('<h1> Congratulation!! '+name+' Passes out with Destination with '+html+'marks in HTML. </h1>');
            }else if (css >= 81){
                document.write('<h1> Congratulation!! '+name+' Passes out with Destination with '+css+'marks in CSS . </h1>');

                document.write('<h1> Congratulation!! '+name+' Passes out with Destination with '+js+'marks of JavaScript. </h1>');

                document.write('<h1> '+name+' got a Pass. </h1>');

        }
