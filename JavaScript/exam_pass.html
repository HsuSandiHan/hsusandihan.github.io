            //alert('Hello');

            if (html > 100 || css > 100 || js > 100){
                document.write('<h1>The Exam Result is Error.</h1>');
            } else if (html < 50 || css < 50 || js < 50){
                document.write('<h1>'+name+' is Fail!. </h1>');
            }else if (html >= 81 && css >= 81 && js >= 81){
                document.write('<h1> Congratulation!! '+name+' is Pass with Destnations, '+html+'marks of HTML,'+css+'marks of CSS and '+js+'marks of JavaScript. </h1>');

                document.write('<h1> Congratulation!! '+name+' is Pass with Destnations, '+html+'marks of HTML and '+css+'marks of CSS. </h1>');
            }else if (html >= 81 && js >= 81){
                document.write('<h1> Congratulation!! '+name+' is Pass with Destnations, '+html+'marks of HTML and '+js+'marks of JavaScript. </h1>');

                document.write('<h1> Congratulation!! '+name+' is Pass with Destnations, '+css+'marks of CSS and '+js+'marks of JavaScript. </h1>');

        }
