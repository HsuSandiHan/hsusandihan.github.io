<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Enter number.');
        for (let n = 1; n <= 12; n++){
            document.write(`<h3> ${num} x ${n} = ${num*n}</h3>`);
        }

         //*****
        //****
        //***
        //**
        //*
        for (let a = 0; a < 5; a++){
            for (let b = 4; b >= a; b--){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
