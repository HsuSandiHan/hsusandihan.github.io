<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="body">
    <h1>Student Register</h1>
    <form action="" class="form">
        <label for="name">Name</label>
        <input type="text" placeholder="Mg Mg" id="name" readonly>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="example@gmail.com" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" placeholder="09222222222" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female"name="gender" value="female">
        <label for="female">Female</label>    
        <br><br>

        <label for="">Qualification</label>
        <br>
        <div>
            <input type="checkbox" id="">
            <label for="highschool">High School (10th)</label>
        </div>
        <div>
            <input type="checkbox" id="" disabled>
            <label for="higherschool">Higher School (12th)</label>
        </div>
        <div>
            <input type="checkbox" id="">
            <label for="graduated">Graduated</label>
        </div>
        <div>
            <input type="checkbox" id="">
            <label for="master">Master</label>
        </div>
        <div>
            <input type="checkbox" id="">
            <label for="phD">phD</label>
        </div>

        <br><br>

        <fieldset>
            <legend>Rules</legend>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates nihil voluptate deserunt officia veniam esse aliquid nemo ipsum autem pariatur!
            </p>

            <ul>
                <li>This is first rule.</li>
                <li>This is second rule.</li>
                <li>This is third rule.</li>
        
            </ul>
        </fieldset>

        <p></p>
        <p class="thank_you">Thank You!</p>
        <p></p>

        <br>

        <div></div>
    </form>
</body>
</html>
